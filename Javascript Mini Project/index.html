<div class="stopwatch">

        <div id="timer">
          <div id="timer-stat">

            <input id="min" placeholder="set minutes" type="number" />
            <input id="sec" placeholder="set seconds" type="number" />
            <p id="notification"></p>
          </div>
          <button id="startBtn" onclick="startCount();">Start Timer</button>
          <button id="stopBtn" onclick="stop();">Stop</button>
